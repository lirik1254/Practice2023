<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "{% static 'authorisation/css/authorisation.css' %}">
    <title>Страница регистрации</title>
</head>
<body>
    <aside>
        <img class = "add_user" width = "120" height = "120" src = "{% static 'authorisation/img/add_user.png' %}">
    </aside>
    <h1 class = "registration_phrase">Регистрация</h1>
    <img class = "smart_home" width = "120" height = "120" src = "{% static 'authorisation/img/smart_home.png' %}">
    <a href = "{% url 'authorisation' %}"><button class = "btn btn-primary f">На страницу авторизации</button></a>
    <br>
    <br>
    <div class = "login-password input">
        <form class = "reg_page_form" method = "post">
            {% csrf_token %}
            {{ form.login }}<br>
            {{ form.password }}<br>
            {{ form.country }}<br>
            {{ form.city }} <br>
            <nobr>Администратор</nobr>
            {{ form.isAdmin }}<br><br>
             <button class = "btn btn-success reg1">Зарегистрировать</button><br>
            <br>
            <div class="error_reg_page">
                <span class = "error_reg_page">{{ error }}</span>
            </div>
        </form>
    </div>
</body>
</html>
