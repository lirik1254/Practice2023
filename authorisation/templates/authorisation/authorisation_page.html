<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "{% static 'authorisation/css/authorisation.css' %}">
    <title>Страница авторизации</title>
</head>
<body>
    <aside>
        <img class = "add_user" width = "120" height = "120" src = "{% static 'authorisation/img/add_user.png' %}">
    </aside>
    <h1 class = "registration_phrase">Авторизация</h1>
    <img class = "smart_home" width = "120" height = "120" src = "{% static 'authorisation/img/smart_home.png' %}">
    <div class = "login-password input">
        <form action="" method="POST" class = "authoris_form">
            {% csrf_token %}
            <input type="text" name="login_from_form" placeholder="Логин" class = "form-control"><br>
            <input type="text" name="password_from_form" placeholder="Пароль" class = "form-control"><br>
            <button class = "btn btn-success auth3">Войти</button>
        </form>
        <a href = "{% url 'registration' %}" class = "no_account_auth"><p class = "no_account_auth">Ещё нет аккаунта?</p></a>
        <nobr>
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class = "message_auth">{{message}}
                    <a href = "#" type = "button"></a>
                </div>
            {% endif %}
        {% endfor %}
        </nobr>
    </div>
</body>
</html>
